<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>RNRD-Search</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo" rel="home" href="#">
                    <img id="logoTest" style="max-width:100px; margin-top: -7px;" src="./assets/images/RNRD-Logo_Final.png" width="1000px"
                        height="auto">
                </a>
                <span id="whatToSearch">SEARCH FOR YOUR FAVORITE ARTISTS</span>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a class="nav-text" id="nav-text-concerts">EVENTS</a>
                    </li>
                    <li>
                        <a class="nav-text" id="nav-text-videos">MUSIC</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">

        <!-- search bar -->
        <div id="searchDiv" class="row">
            <form class="search-form">
                <input id="search-input" type="text" class="form-control">
                <button id="submitBTN" class="btn btn-sm" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>
        </div>

        <!-- upcoming events -->
        <div id="ticketmaster-container" style="width:100%" class="z-depth-2">
            <h2>Concerts</h2>
            <hr>
            <table class="striped">
                <thead>
                    <th class="concertBar">Date</th>
                    <th class="concertBar">Location</th>
                    <th class="concertBar">Tickets</th>
                </thead>
                <tbody id="event-table">

                </tbody>
            </table>
        </div>

        <!-- youtube/lyrics -->
        <div id="cardYt" class="z-depth-2">
            <h2>YouTube + Musixmatch Lyrics</h2>
            <hr>
            <table class="striped">
                <tbody class="results">

                </tbody>
            </table>
        </div>
    </div>

    <!-- footer -->
    <footer class="page-footer" style="text-align: center; font-family: 'Quicksand', sans-serif; 
font-size: 20px; letter-spacing: 4px; color: #ef4036; background-color:rgba(0,0,0,0); width:100%; 
bottom: 0px;">Â© rnrd 2018</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
