<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>RNRD</title>
</head>

<body>

    <div>
        <div id="login-logo" class="row">
            <img id="loginImg" src="./assets/images/RNRD-Logo_Final.png" alt="rnrd-logo" width="600px" class="responsive-img-class">
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="sign-in">
                    <p class="form-title">SIGN IN</p>
                    <form class="login">
                        <input class="form-control" id="username" type="text" placeholder="Username" />
                        <input class="form-control" id="password" type="password" placeholder="Password" />
                        <a href="search.html">
                            <button id="submit-button" type="submit" name="action" class="form-control btn waves-effect waves-light">
                            <i class="material-icons">music_note</i>
                        </a>
                        <a href="search.html" onClick="window.open('search.html', 'frameName'); return false">
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
